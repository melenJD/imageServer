<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="content">
    <form action="post" class="loginForm">
      <table>
        <tbody>
          <tr>
            <td><input type="text" name="id" id="id" placeholder="아이디를 입력해주세요"></td>
            <td rowspan="2"><input type="button" value="로그인"></td>
          </tr>
          <tr>
            <td><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해주세요"></td>
          </tr>
        </tbody>
      </table>
    </form>
    <p>이 페이지는 melen의 이미지 서버 로그인창입니다.</p>
  </div>
</body>
</html>
